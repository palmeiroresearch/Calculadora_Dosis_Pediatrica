        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
            position: relative;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .search-input {
            position: relative;
        }

        .drug-list {
            position: absolute;
            top: calc(100% - 2px);
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .drug-list.show {
            display: block;
        }

        .drug-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
            transition: all 0.2s ease;
            background: white;
        }

        .drug-item:hover {
            background: #f8f9ff;
            color: #667eea;
            padding-left: 20px;
        }

        .drug-item:last-child {
            border-bottom: none;
        }

        .drug-info {
            background: #f8f9ff;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drug-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .dose-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .dose-info strong {

        }

        .presentations {
            margin-top: 15px;
        }

        .presentations h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .presentations ul {
            list-style: none;
            padding-left: 0;
        }

        .presentations li {
            background: white;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .calculation-result {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .calculation-result h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .dose-range {
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .calc-details {
            font-size: 14px;
            color: #2e7d32;
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 8px;

        .clinical-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;

<body>
    <div class="offline-indicator" id="offlineIndicator">
        📱 Modo offline activo
    </div>

    <div class="container">
        <div class="header">
            <h1>💊 Calculadora Dosis Pediátricas</h1>
            <p>Herramienta para práctica clínica</p>
        </div>

        <div class="content">
            <div id="loadingMessage" class="loading-message">
                Cargando base de datos de medicamentos...
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div id="mainContent" style="display: none;">
                <div class="input-group">
                    <label for="weight">Peso del paciente (kg)</label>
                    <input type="number" id="weight" placeholder="Ingrese el peso en kg" step="0.1" min="0.1">
                </div>

                <div class="input-group">
                    <label for="drugSearch">Buscar medicamento</label>
                    <div class="search-input">
                        <input type="text" id="drugSearch" placeholder="Escriba el nombre del medicamento" autocomplete="off">
                        <div class="drug-list" id="drugList"></div>
                    </div>
                </div>

                <div class="drug-info" id="drugInfo"></div>
                <div class="calculation-result" id="calculationResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let medications = {};
        let selectedDrug = null;

        // Elementos del DOM
        const weightInput = document.getElementById('weight');
        const drugSearch = document.getElementById('drugSearch');
        const drugList = document.getElementById('drugList');
        const drugInfo = document.getElementById('drugInfo');
        const calculationResult = document.getElementById('calculationResult');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');

        // Función para cargar la base de datos de medicamentos desde JSON externo
        async function loadMedications() {
            try {
                const response = await fetch('medications.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                medications = await response.json();
                console.log('Base de datos cargada correctamente');
                
                // Procesar los datos del JSON para agregar propiedades calculadas
                processMedications();
                
                // Ocultar mensaje de carga y mostrar contenido principal
                loadingMessage.style.display = 'none';
                mainContent.style.display = 'block';
                
            } catch (error) {
                console.error('Error al cargar la base de datos:', error);
                loadingMessage.style.display = 'none';
                errorMessage.innerHTML = `
                    <strong>⚠️ Error al cargar la base de datos</strong><br>
                    No se pudo cargar el archivo medications.json<br>
                    <small>Asegúrese de que el archivo esté en la misma carpeta y que esté usando un servidor web</small>
                `;
                errorMessage.style.display = 'block';
            }
        }

        // Función para procesar los medicamentos y agregar propiedades calculadas
        function processMedications() {
            for (let key in medications) {
                const med = medications[key];
                
                // Determinar si es dosis diaria basándose en el texto de la dosis
                if (med.dose && med.dose.includes('/día')) {
                    med.isDailyDose = true;
                    
                    // Determinar número de dosis por día basándose en el intervalo
                    if (med.interval) {
                        if (med.interval.includes('cada 8')) {
                            med.dosesPerDay = 3;
                        } else if (med.interval.includes('cada 12')) {
                            med.dosesPerDay = 2;
                        } else if (med.interval.includes('Una vez')) {
                            med.dosesPerDay = 1;
                        }
                    }
                } else {
                    med.isDailyDose = false;
                }
                
                // Detectar si usa microgramos
                if (med.dose && med.dose.includes('mcg')) {
                    med.isMcg = true;
                }
                
                // Casos especiales
                if (key === 'amoxicilina' && !med.dosesPerDay) {
                    med.dosesPerDay = 3;
                }
            }
        }

        // Event listeners
        function setupEventListeners() {
            if (weightInput) {
                weightInput.addEventListener('input', calculateDose);
            }
            
            if (drugSearch) {
                drugSearch.addEventListener('input', searchDrugs);
                drugSearch.addEventListener('focus', () => {
                    if (drugSearch.value.trim() !== '') {
                        searchDrugs();
                    }
                });
            }

            // Cerrar dropdown al hacer clic fuera
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-input')) {
                    drugList.classList.remove('show');
                }
            });
        }

        function searchDrugs() {
            const query = drugSearch.value.toLowerCase().trim();
            
            if (query === '') {
                drugList.classList.remove('show');
                drugList.innerHTML = '';
                return;
            }

            const results = Object.keys(medications).filter(key => 
                key.includes(query) || 
                medications[key].name.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                drugList.innerHTML = '<div class="drug-item" style="color: #999; cursor: default;">No se encontraron medicamentos</div>';
                drugList.classList.add('show');
                return;
            }

            drugList.innerHTML = results.map(key => 
                `<div class="drug-item" onclick="selectDrug('${key}')">${medications[key].name}</div>`
            ).join('');
            
            drugList.classList.add('show');
        }

        function selectDrug(drugKey) {
            selectedDrug = medications[drugKey];
            drugSearch.value = selectedDrug.name;
            drugList.classList.remove('show');
            
            displayDrugInfo();
            calculateDose();
        }

        function displayDrugInfo() {
            if (!selectedDrug) return;

            const notesSection = selectedDrug.notes ? 
                `<div class="clinical-note">
                    <strong>📝 Nota clínica:</strong> ${selectedDrug.notes}
                </div>` : '';

            drugInfo.innerHTML = `
                <h3>${selectedDrug.name}</h3>
                <div class="dose-info">
                    <strong>Dosis:</strong> ${selectedDrug.dose}<br>
                    <strong>Dosis máxima diaria:</strong> ${selectedDrug.maxDaily}<br>
                    <strong>Intervalo:</strong> ${selectedDrug.interval}
                </div>
                <div class="presentations">
                    <h4>Presentaciones típicas:</h4>
                    <ul>
                        ${selectedDrug.presentations.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                </div>
                ${notesSection}
            `;
            
            drugInfo.style.display = 'block';
        }

        function calculateDose() {
            const weight = parseFloat(weightInput.value);
            
            if (!weight || !selectedDrug || weight <= 0) {
                calculationResult.style.display = 'none';
                return;
            }

            let doseDisplay = '';
            let calcDetails = '';
            const unit = selectedDrug.isMcg ? 'mcg' : 'mg';

            if (selectedDrug.isDailyDose) {
                // Medicamentos con dosis diaria total
                const minDoseTotal = (selectedDrug.minDose * weight).toFixed(1);
                const maxDoseTotal = (selectedDrug.maxDose * weight).toFixed(1);
                
                if (selectedDrug.dosesPerDay && selectedDrug.dosesPerDay > 1) {
                    const minPerDose = (minDoseTotal / selectedDrug.dosesPerDay).toFixed(1);
                    const maxPerDose = (maxDoseTotal / selectedDrug.dosesPerDay).toFixed(1);
                    
                    doseDisplay = `
                        <div style="margin-bottom: 10px;">
                            <strong>Dosis total diaria:</strong> ${minDoseTotal} - ${maxDoseTotal} ${unit}
                        </div>
                        <div>
                            <strong>Por dosis (c/${selectedDrug.dosesPerDay === 3 ? '8h' : '12-24h'}):</strong> 
                            ${minPerDose} - ${maxPerDose} ${unit}
                        </div>
                    `;
                    
                    calcDetails = `
                        <strong>Cálculo dosis diaria:</strong><br>
                        Mínimo: ${selectedDrug.minDose} ${unit}/kg/día × ${weight} kg = ${minDoseTotal} ${unit}/día<br>
                        Máximo: ${selectedDrug.maxDose} ${unit}/kg/día × ${weight} kg = ${maxDoseTotal} ${unit}/día<br>
                        <br>
                        <strong>División por dosis:</strong><br>
                        ${minDoseTotal} ${unit} ÷ ${selectedDrug.dosesPerDay} = ${minPerDose} ${unit}/dosis<br>
                        ${maxDoseTotal} ${unit} ÷ ${selectedDrug.dosesPerDay} = ${maxPerDose} ${unit}/dosis
                    `;
                } else {
                    doseDisplay = `${minDoseTotal} - ${maxDoseTotal} ${unit} al día`;
                    
                    calcDetails = `
                        <strong>Cálculo:</strong><br>
                        Mínimo: ${selectedDrug.minDose} ${unit}/kg/día × ${weight} kg = ${minDoseTotal} ${unit}<br>
                        Máximo: ${selectedDrug.maxDose} ${unit}/kg/día × ${weight} kg = ${maxDoseTotal} ${unit}
                    `;
                }
            } else {
                // Medicamentos con dosis por toma
                const minDoseTotal = (selectedDrug.minDose * weight).toFixed(1);
                const maxDoseTotal = (selectedDrug.maxDose * weight).toFixed(1);
                
                doseDisplay = `${minDoseTotal} - ${maxDoseTotal} ${unit} por dosis`;
                
                calcDetails = `
                    <strong>Cálculo:</strong><br>
                    Mínimo: ${selectedDrug.minDose} ${unit}/kg × ${weight} kg = ${minDoseTotal} ${unit}<br>
                    Máximo: ${selectedDrug.maxDose} ${unit}/kg × ${weight} kg = ${maxDoseTotal} ${unit}
                `;
            }

            calculationResult.innerHTML = `
                <h3>Cálculo para paciente de ${weight} kg</h3>
                <div class="dose-range">
                    ${doseDisplay}
                </div>
                <div class="calc-details">
                    ${calcDetails}
                    <br><br>
                    <strong>Intervalo:</strong> ${selectedDrug.interval}<br>
                    <strong>⚠️ Recordatorio:</strong> Siempre verificar dosis máxima diaria y ajustar según condición clínica
                </div>
            `;
            
            calculationResult.style.display = 'block';
        }

        // Service Worker para funcionalidad offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICdwZWRpYXRyaWMtZG9zZS1jYWxjLXYxJzsKY29uc3QgdXJsc1RvQ2FjaGUgPSBbCiAgJy4vJywKXTsKCnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignaW5zdGFsbCcsIGV2ZW50ID0+IHsKICBldmVudC53YWl0VW50aWwoY2FjaGVzLm9wZW4oQ0FDSEVfTkFNRSkudGhlbihjYWNoZSA9PiBjYWNoZS5hZGRBbGwodXJsc1RvQ2FjaGUpKSk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGV2ZW50ID0+IHsKICBldmVudC5yZXNwb25kV2l0aChjYWNoZXMubWF0Y2goZXZlbnQucmVxdWVzdCkudGhlbihyZXNwb25zZSA9PiByZXNwb25zZSB8fCBmZXRjaChldmVudC5yZXF1ZXN0KSkpOwp9KTs=')
                .then(() => console.log('SW registrado'))
                .catch(() => console.log('Error en SW'));
        }

        // Detector de conexión
        function updateConnectionStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                indicator.classList.remove('offline');
            } else {
                indicator.classList.add('offline');
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Inicializar la aplicación
        window.addEventListener('DOMContentLoaded', async () => {
            await loadMedications();
            setupEventListeners();
            updateConnectionStatus();
        });
    </script>
</body>
